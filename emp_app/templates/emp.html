<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <form action="#" id="officeForm">
        <h1>OFFICE Form</h1>
        {% csrf_token %}
        {{officeForm.as_p}}
        <input type="submit" value="save office">
    </form>
    <form action="javascript:void(0)" id="employeeForm">
        <h1>EMPLOYEE Form</h1>
        {% csrf_token %}
        {{employeeForm.as_p}}
        <input type="submit" value="save Employee">
    </form>
</body>
<script>
    function onOfficeSubmit(event){
        event.preventDefault();
        const valuesInArray = $(this).serializeArray();

        const body = {}
        // valuesInArray.forEach(e=>{
        //     body[e.name] = e.value;
        // })
        valuesInArray.reduce((body, e)=>{
            body[e.name] = e.value;
            return body
        }, body);
        $.ajax({
            method: "POST",
            url: "office",
            data: body
        }).done(function(response){
            console.log(response)
        }).fail(function(response){
            console.log(response)
        })
        //console.log(valuesInArray);
        // console.log(body);
    }
    function onEmployeeSubmit(){}
    $("#officeForm").submit(onOfficeSubmit)
    $("#employeeForm").submit(onEmployeeSubmit)
</script>
</html>
